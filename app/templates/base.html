<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="COMPARELY - Bandingkan perangkat teknologi dengan mudah dan cepat">
    <title>{% block title %}COMPARELY - Bandingkan Perangkat Lebih Cerdas{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', path='/images/favicon.png') }}">

    <!-- CSS -->
    <!-- Main Stylesheet with Design System -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    
    <!-- Mobile Responsive Styles -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/mobile.css') }}">

    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="/" class="logo">
                <img src="{{ url_for('static', path='/images/logo.png') }}" alt="COMPARELY Logo">
                <span>COMPARELY</span>
            </a>

            <!-- Hamburger Menu Button (Mobile Only) -->
            <button class="hamburger-menu" id="hamburgerMenu" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <!-- Navigation -->
            <nav class="nav" id="navMenu">
                <a href="/" class="nav-link {% if request.url.path == '/' %}active{% endif %}">Home</a>
                <a href="/devices" class="nav-link {% if '/devices' in request.url.path %}active{% endif %}">Compare</a>
                <a href="/features"
                    class="nav-link {% if '/features' in request.url.path %}active{% endif %}">Features</a>
                <a href="/about" class="nav-link {% if '/about' in request.url.path %}active{% endif %}">About</a>
                <a href="/devices" class="btn btn-primary btn-small btn-cta">Get Started</a>
            </nav>
        </div>
    </header>

    <!-- Breadcrumb (akan diisi oleh child templates) -->
    {% block breadcrumb %}{% endblock %}

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">Â© 2025 COMPARELY - Built for better choices.</p>
            <div class="footer-links">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </footer>

    <!-- Core Scripts - Load first (dependencies) -->
    <script src="{{ url_for('static', path='/js/autocomplete.js') }}"></script>
    <script src="{{ url_for('static', path='/js/utils.js') }}"></script>
    <script src="{{ url_for('static', path='/js/mobile-menu.js') }}"></script>

    {% block extra_js %}{% endblock %}
</body>

</html>
