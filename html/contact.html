<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontak Layout Elegan</title>
    <link rel="stylesheet" href="contac.css" />
</head>
    <div id="navbar"></div>
    <script src="navbar.js"></script>
<body>
    <div class="contact-container">
        <h1 class="title">Hubungi Kami</h1>
        <p class="subtitle">Ada pertanyaan atau butuh bantuan? Tim kami siap membantu Anda.</p>

        <div class="contact-card">
            <div class="info-section">
                <h3>Informasi Kontak</h3>

                <div class="info-item">
                    <h4>Email</h4>
                    <p>support@comparely.com</p>
                </div>
                <div class="info-item">
                    <h4>Telepon</h4>
                    <p>+62 812-3456-7890</p>
                </div>
                <div class="info-item">
                    <h4>Alamat</h4>
                    <p>Jl. Merdeka Raya No. 21, Jakarta, Indonesia</p>
                </div>
            </div>

            <div class="form-section">
                <h3>Kirim Pesan</h3>
                <form>
                    <label>Nama Lengkap</label>
                    <input type="text" placeholder="Masukkan nama Anda" required>

                    <label>Email</label>
                    <input type="email" placeholder="Masukkan email Anda" required>

                    <label>Pesan</label>
                    <textarea placeholder="Tulis pesan Anda..." required></textarea>

                    <button type="submit">Kirim Sekarang</button>
                </form>
            </div>
        </div>
    </div>
</body>
<div id="footer"></div>
 <script src="footer.js"></script>
</html>
